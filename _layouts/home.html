---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }} - Terminal</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}/{{ site.logo }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:image" content="{{ site.url }}/{{ site.logo }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.url }}/assets/img/favicons/apple-icon-precomposed.png">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-fullscreen" id="terminal">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <span class="terminal-title">arman@keyoumarsi: ~</span>
            <div class="terminal-controls">
                <span>-</span>
                <span>□</span>
                <span>×</span>
            </div>
        </div>

        <!-- Terminal Body -->
        <div class="terminal-body" id="terminal-body">
            <div class="terminal-output" id="terminal-output"></div>
            <div class="terminal-input-line">
                <span class="prompt">arman@keyoumarsi:~$ </span>
                <input type="text"
                       class="terminal-input"
                       id="terminal-input"
                       autofocus
                       autocomplete="off"
                       autocorrect="off"
                       autocapitalize="off"
                       spellcheck="false"
                       aria-label="Terminal input">
                <span class="cursor" id="cursor"></span>
            </div>
        </div>
    </div>

    <!-- Terminal Data -->
    <script>
        window.terminalData = {
            baseUrl: "{{ site.url }}",
            links: {
                about: "{{ site.url }}/about",
                resume: "{{ site.url }}/assets/download/AK-CV.pdf",
                linkedin: "https://linkedin.com/in/arman-keyoumarsi",
                github: "https://github.com/arman-keyoumarsi",
                photos: "https://photos.app.goo.gl/Woxi6NiTtdRyaSbK9",
                strava: "https://www.strava.com/athletes/16032806",
                email: "Arman@Keyoumarsi.com",
                twitter: "https://twitter.com/Akeyoumarsi",
                instagram: "https://instagram.com/armankeyoumarsi"
            }
        };
    </script>
    <script src="{{ site.url }}/assets/js/terminal.js"></script>
</body>
</html>
